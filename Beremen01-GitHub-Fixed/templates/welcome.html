  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- After: welcome.html (fetching from DB to decide navigation) -->
  <script>
      const tg = window.Telegram.WebApp;
      const user = tg?.initDataUnsafe?.user;
      let uid = null;
      if (!user?.id) {
          alert("‚ùó –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram.");
      } else {
          uid = user.id.toString();
          const username = user.username || "";
          sessionStorage.setItem("tg_user_id", uid);
          sessionStorage.setItem("tg_username", username);
          fetch("/register_user", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ user_id: uid, username })
          });
      }

      // ‚è≥ After 2 seconds, determine next page via DB query
      setTimeout(async () => {
          if (!uid) return;
          try {
              const res = await fetch(`/load_user_data?user_id=${uid}`);
              const data = await res.json();
              if (data.start_date) {
                  window.location.href = "/main";  // Pregnancy start in DB -> go to main page
              } else {
                  window.location.href = "/choose"; // No data in DB -> go to date selection
              }
          } catch (e) {
              console.warn("Error loading user data", e);
              window.location.href = "/choose";
          }
      }, 2000);
  </script>
